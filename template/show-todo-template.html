<html>
  <body>

    <!-- @TODO: Consider installing dustJS helpers...     -->
    {#results}
      <div class="result_item">
        <h2>{title} ({changed_items_length}) <span class="regex">{regex}</span></h2>
        <table class="result_table">
          {#results}
            {#matches}
              <tr>
                <td width="10px" class="file_url"><a onclick="atom.workspaceView.getActiveView().openPath(this.dataset.uri, this.dataset.coords.split(',')); " href="javascript:;" data-uri="{#filterPath}{filePath}{/filterPath}" data-coords="{range}">{#filterPath}{filePath}{/filterPath}</a></td>
                <td width="290px" class="text">{matchText}</td>
              </tr>
            {/matches}
          {/results}
        </table>
      </div>
    {/results}
